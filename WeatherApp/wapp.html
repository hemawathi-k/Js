<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="wapp.css">
</head>
<body>
  <main>
    <p>Enter Country/City</p>
    <div class="container">
      <input type="text" id="city-input" placeholder="Enter location">
      <button id="search-btn">Search</button>
    </div>
    <p id="error-message" style="color: red; display: none;">Please enter a valid location.</p>
    <section>
      <div class="left">
        <p id="day"></p>
        <p id="date"></p>
        <p class="icon"></p>
        <p id="temp"></p>
        <p id="climate"></p>
      </div>
      <div class="right">
        <div class="top">
          <div class="t1">
           <p>Name</p>
           <p>Temp</p>
           <p>Humidity</p>
           <p>WindSpeed</p>
          </div>
          <div class="t2">
            <p id="name"></p>
            <p id="Temp"></p>
            <p id="humidity"></p>
            <p id="ws"></p>
          </div>
        </div>
        <div class="bottom">
          <p class="icon"></p>
        </div>
      </div>
    </section>
  </main>

  <script src="wapp.js"></script>
</body>
</html>
